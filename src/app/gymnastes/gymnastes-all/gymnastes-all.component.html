
<div *ngFor="let te of test"> {{te.id}} {{te.name}}</div>
<hr>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let gym of gymnastes">
      <th scope="row">1</th>
      <td>{{gym.nom}}</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>

    </tbody>
  </table>
  <hr>
<mat-table [dataSource]="gymnastes">

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

</mat-table>
{{gymnastes | json}}
